<source>
  @type syslog
  tag syslog.event

  # optional parameters
  bind 0.0.0.0
  port 5140
</source>


<match syslog.event>
  @type elasticsearch
  host odfe-node1
  port 9200
  user admin
  password admin
  scheme https
  ssl_version TLSv1_2
  ssl_verify false
  
  # Create a buffer to correctly associate time
  <buffer tag, time>
    timekey 1h # chunks per hours ("3600" also available)
  </buffer>
  
  # Index naming
  index_name fluentd-${tag}-%Y.%m.%d
</match>


